name: Deploy Site

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - ".gitignore"

jobs:
  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        # with:
        #   submodules: true
        #   fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          # extended: true

      - name: Preprocess
        run: hugo mod get -u && hugo mod tidy

      - name: Build
        run: hugo --minify

      - name: Setup pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
      - name: Deploy to GitHub pages
        id: deployment
        uses: actions/deploy-pages@v4
